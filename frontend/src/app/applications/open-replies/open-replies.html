<!-- src/app/applications/interview-entries/interview-entries.component.html -->
<div *ngIf="loading">Loading…</div>
<div *ngIf="!loading && error">{{ error }}</div>

<table mat-table [dataSource]="data" *ngIf="!loading && !error">

  <ng-container matColumnDef="company">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let e">{{ e.company }}</td>
  </ng-container>

  <ng-container matColumnDef="job_title">
    <th mat-header-cell *matHeaderCellDef>Job Title</th>
    <td mat-cell *matCellDef="let e">{{ e.job_title }}</td>
  </ng-container>

  <ng-container matColumnDef="expected_response_date">
    <th mat-header-cell *matHeaderCellDef>Expected Response</th>
    <td mat-cell *matCellDef="let e">{{ e.expected_response_date || '—' }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div *ngIf="!loading && !error && data.length === 0">
  No interview entries found.
</div>
