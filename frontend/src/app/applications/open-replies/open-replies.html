<!-- src/app/applications/interview-entries/interview-entries.component.html -->
@if (loading) {
  <div>Loading…</div>
} @else {
  @if (error) {
    <div>{{ error }}</div>
  } @else {
    @if (data.length === 0) {
      <div>No interview entries found.</div>
    } @else {
      <table mat-table [dataSource]="data">
        <ng-container matColumnDef="company">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let e">{{ e.company }}</td>
        </ng-container>

        <ng-container matColumnDef="job_title">
          <th mat-header-cell *matHeaderCellDef>Job Title</th>
          <td mat-cell *matCellDef="let e">{{ e.job_title }}</td>
        </ng-container>

        <ng-container matColumnDef="expected_response_date">
          <th mat-header-cell *matHeaderCellDef>Expected Response</th>
          <td mat-cell *matCellDef="let e">{{ e.expected_response_date || '—' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    }
  }
}
